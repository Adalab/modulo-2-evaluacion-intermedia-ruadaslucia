<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Dados y Apuestas"</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="topSelect">
          <h1 class="title">Dados y Apuestas</h1>
          <p class="text">Introduce aquí tu jugada:</p>
        </div>
        <!--eleccion de numero-->
        <form class="form js-form">
          <select name="select" class="select js-selectBox">
            <option>Qué número apuestas del 1 al 6</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <!--dinero que apuestas-->
          <input
            class="input js-input"
            type="number"
            placeholder="¿Cuánto apuestas?"
          />
          <!--boton jugar-->
          <input type="button" value="Jugar" class="js-playButton button" />
          <!--boton reset-->
          <a href="./index.html"
            ><button class="tryAgain js-tryAgainButton hide">
              Vuelve a intentarlo
            </button></a
          >
          <div class="downSelect">
            <!--frase por defecto-->
            <p class="paragraph js-goPlay">¡Vamos a Jugar!</p>
            <p class="js-saldo">Saldo:</p>
            <!--dinero inicial-->
            <p class="js-money">50</p>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
