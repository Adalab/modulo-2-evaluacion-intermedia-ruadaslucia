<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Dados y Apuestas"</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Dados y Apuestas</h1>
      <p class="text">Introduce aquí tu jugada:</p>
      <form class="form js-form">
        <select name="select" class="select js-selectBox">
          <option>Qué número apuestas del 1 al 6</option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
          <option value="six">6</option>
        </select>
        <input
          type="number"
          placeholder="¿Cuánto apuestas?"
          class="input js-inputNum"
        />

        <input type="button" value="Jugar" class="js-button button" />

        <p class="paragraph js-goPlay">Vamos a Jugar!</p>
        <p class="player js-moneyLeft">Saldo: 50</p>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
